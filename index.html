<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Documentation</title>
    <style>
        /* Add your CSS styles here to style the tabs and content */
    </style>
</head>
<body>
    <h1>Welcome to Your Documentation</h1>
    
    <div class="tabs">
        <button class="tablink" onclick="openTab('tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab('tab2')">Tab 2</button>
        <!-- Add more buttons for additional tabs -->

        <div id="tab1" class="tabcontent">
            <!-- Content for Tab 1 -->
            <h2>Tab 1 Content</h2>
            <p>This is the content for Tab 1.</p>
        </div>
        
        <div id="tab2" class="tabcontent">
            <!-- Content for Tab 2 -->
            <h2>Tab 2 Content</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        <!-- Add more content divs for additional tabs -->
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active"); // Remove the "active" class from all tablinks
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active"); // Add the "active" class to the clicked tablink
        }
        
        // Set the default tab to be opened when the page loads
        openTab('tab1');
    </script>
</body>
</html>
